<!Doctype html>
<html>
  <head>
    <title>Google Maps API - George Studenko</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-xs-3 leftPanel">
            <h1 id="mapTitle">Barceloneta Map</h1><button id="draw">Draw</button>
            <input placeholder="Search" type="search" class="searchBox" id="search" data-bind="value: search" />
            <div class="markers">
              <ul data-bind="foreach: markers">
                <li data-bind="text: title">
              </ul>
          </div>
        </div>
            <div id="map" class="col-xs-9"></div>
        </div>
    </div>
    <script src="js/maps.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?libraries=drawing,geometry&v=3&callback=initMap&key=AIzaSyAcn2nBEzbvua4fQqs6JFAIb9A82GareqQ"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>


  </body>
</html>
