<!Doctype html>
<html>
  <head>
    <title>Google Maps API - George Studenko</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
          <div id="listPanel" class="col-xs-10 col-md-2 leftPanel ">
            <h1 id="mapTitle">Barceloneta Map</h1>
            <div class="currentWeather"></div>
            <button id="draw">Draw</button>

            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <input placeholder="Search" type="search" class="searchBox" id="searchInput" data-bind="textInput: searchTerm, event: {keyup: filterResults}" />
            <div class="markers">
              <ul data-bind="foreach: markersModel.mapMarkers">
                <li data-bind="text: title, visible: isVisible, click: focusMarker, event: {mouseover: toggleAnimation, mouseout: toggleAnimation}">
              </ul>
          </div>
        </div>
            <div id="map" class="col-xs-2 col-md-10"></div>
        </div>
    </div>

<script src="js/init.js" type="text/javascript"></script>
<script src="https://maps.googleapis.com/maps/api/js?libraries=drawing,geometry&v=3&callback=initMap&key=AIzaSyAcn2nBEzbvua4fQqs6JFAIb9A82GareqQ"></script>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
<script src="js/maps.js" type="text/javascript"></script>
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  </body>
</html>
